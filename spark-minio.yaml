apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-minio
  namespace: dev

spec:
  sparkConf:
    "spark.kubernetes.file.upload.path": "s3a://spark/jars/tmp"
    "spark.hadoop.fs.s3a.access.key": "Y8uG0MWV68ORrHZroeCy"
    "spark.hadoop.fs.s3a.impl": "org.apache.hadoop.fs.s3a.S3AFileSystem"
    "spark.hadoop.fs.s3a.aws.credentials.provider": "org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider"
    "spark.hadoop.fs.s3a.fast.upload": "true"
    "spark.hadoop.fs.s3a.secret.key": "wYac4cJcnhR3AJfj47t7inKMeb9Ac33nerpwwMQ4"
    "spark.hadoop.fs.s3a.endpoint": "http://10.244.0.16:9000"
    "spark.hadoop.fs.s3a.path.style.access": "true"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.data.options.claimName": "OnDemand"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.data.options.storageClass": "robin"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.data.options.sizeLimit": "8Gi"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.data.mount.path": "/tmp/spark-local-dir"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.data.mount.readOnly": "false"
    "spark.ui.port": "4041"
    "spark.driver.extraJavaOptions": "-Divy.cache.dir=/tmp -Divy.home=/tmp"
  deps:
  # jar dependencies
    packages:
    - org.apache.hadoop:hadoop-aws:3.2.2

  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "apache/spark"
  imagePullPolicy: Always
  mainApplicationFile: "s3a://script/spark-minio.py"
  sparkVersion: "3.3.0"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    env:
    - name: AWS_ACCESS_KEY_ID
      value: "Y8uG0MWV68ORrHZroeCy"
    - name: AWS_SECRET_ACCESS_KEY
      value: "wYac4cJcnhR3AJfj47t7inKMeb9Ac33nerpwwMQ4"
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.3.0
    serviceAccount: dev-spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.3.0
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  